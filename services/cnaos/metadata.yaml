  # Nutanix Cloud Native AOS — Overview

  **Main Title**  
  Nutanix Storage Capabilities for Kubernetes in the Public Cloud  
  (Enterprise-grade data services and storage for containerized applications with resiliency, security, and Day-2 operations — no hypervisor required)  
  ([nutanix.com](https://www.nutanix.com/products/kubernetes-management-platform/cloud-native-aos))  

  ---

  ## Key Capabilities

  ### 1. Enterprise Data Services for Kubernetes  
  - Integrated data services that scale with cloud-native applications across any environment.  
  - Built-in **data management** directly inside Kubernetes to simplify operations.  

  ### 2. Data Resiliency  
  - Mature, scale-out storage designed to withstand hardware failures.  
  - **Disaster recovery** capabilities: replication, flexible failover, and app-level recovery.  

  ### 3. Mobility & Portability  
  - Seamless workload movement across on-prem, public cloud, and bare-metal.  
  - Consistent control across multiple clouds to simplify hybrid adoption.  
  - Develop in one environment (e.g., public cloud) and deploy anywhere (datacenter, edge) without code changes or added complexity.  

  ---

  ## Benefits

  | Area | Benefit |
  |---|---|
  | **Operational Simplicity** | Data services are managed as part of Kubernetes, closing the gap between application code and persistent storage. |
  | **High Availability & Continuity** | Native resiliency with granular recovery and app-level replication ensures uptime. |
  | **Flexibility & Portability** | Move applications between environments without re-architecting. |
  | **Self-Service & Autonomy** | Kubernetes admins can control the full stack (apps + data) with policies and governance built in. |

  ---

  ## Related Products & Integrations

  - **Nutanix Kubernetes Platform (NKP)**: Simplifies platform engineering by reducing operational complexity across environments.  
  - **Nutanix Data Services for Kubernetes (NDK)**: Extends policy-driven data services for cloud-native apps, ensuring business continuity, recovery, and compliance.  
  - **AOS Storage**: The Nutanix software-defined storage layer, replacing SAN/NAS with automated, scalable storage across on-prem and cloud.
